    <script>
        // ã€è«‹ç¢ºèªç¶²å€ã€‘èˆ‡ä½  Render çš„ç¶²å€ä¸€è‡´
        const socket = io("https://were-wolf.onrender.com"); 
        let myName = "";
        let amIHost = false;

        // 1. ç™»å…¥æˆ¿é–“
        function joinRoom() {
            const roomId = document.getElementById("roomInput").value;
            myName = document.getElementById("username").value;
            if (!roomId || !myName) return alert("æˆ¿è™Ÿå’Œåå­—éƒ½è¦å¡«å–”ï¼");
            
            socket.emit('joinRoom', { roomId, username: myName });

        // 2. è™•ç†é€£ç·šå›é¥‹
        socket.on('errorMessage', (msg) => alert(msg));

            document.getElementById("pCount").textContent = ps.length;
        });
        // ã€æ–°å¢ï¼šæˆ¿é•·æŒ‰éˆ•å‹•æ…‹ç‹€æ…‹ã€‘
        if (amIHost) {
            const startBtn = document.getElementById("startBtn");
            if (ps.length < 6) {

                startBtn.style.background = "#555"; // ç°è‰²ä»£è¡¨ä¸èƒ½æŒ‰
                startBtn.innerText = `äººæ•¸ä¸è¶³ (${ps.length}/6)`;

        function sendMessage() {

            input.value = "";

        function quickSpeak(txt) {

        socket.on('receiveMessage', (data) => {

            div.innerHTML = `<span>${data.name}:</span> ${data.text}`;
            const box = document.getElementById("chatBox");
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;

        // 4. æˆ¿é•·ç‹€æ…‹ç®¡ç†
        function updateHostUI(status) {
