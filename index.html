<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸº ç‹¼äººæ®ºï¼šé€£ç·šç‰ˆ (é€²éšè¦å‰‡)</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary-red: #e94560;
            --primary-green: #27ae60;
            --accent-gold: #f1c40f;
            --text-main: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', 'PingFang TC', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-main);
            text-align: center; margin: 0; min-height: 100vh;
            transition: background 1.5s ease;
        }

        body.night-mode { background: radial-gradient(circle at center, #0f3460 0%, #000000 100%) !important; }

        section {
            background: var(--card-bg); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px; border-radius: 16px; margin: 10px auto; max-width: 450px;
        }

        .player-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; margin: 5px 0; background: rgba(255, 255, 255, 0.03); border-radius: 8px;
            position: relative;
        }
        .player-item.dead { opacity: 0.4; filter: grayscale(1); }
        .is-wolf { color: var(--primary-red) !important; font-weight: bold; }

        /* åœ–å½¢åŒ–æŠ•ç¥¨é»é» */
        .vote-indicator {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .wolf-dot {
            width: 10px;
            height: 10px;
            background: var(--primary-red);
            border-radius: 50%;
            border: 1px solid white;
            box-shadow: 0 0 5px var(--primary-red);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .action-btn {
            padding: 6px 10px; font-size: 11px; border-radius: 4px; border: none;
            cursor: pointer; margin-left: 4px; color: white; transition: 0.2s;
        }
        .action-btn:disabled { background: #555 !important; cursor: not-allowed; opacity: 0.5; }
        .btn-kill { background: #c0392b; }
        .btn-vote { background: #f39c12; }

        .chat-area {
            height: 150px; overflow-y: auto; background: rgba(0, 0, 0, 0.4);
            border-radius: 8px; padding: 10px; font-size: 13px; text-align: left; margin-bottom: 10px;
        }
        #wolfChatBox { background: rgba(233, 69, 96, 0.1); border: 1px solid var(--primary-red); }

        .hidden { display: none !important; }
        input[type="text"] { background: rgba(0,0,0,0.3); color: white; border: 1px solid #444; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="setup">
        <section>
            <h2 style="color: var(--accent-gold);">ğŸº ç‹¼äººæ®º</h2>
            <input type="text" id="roomInput" placeholder="æˆ¿é–“è™Ÿç¢¼" style="width:70%;">
            <input type="text" id="username" placeholder="ä½ çš„æš±ç¨±" style="width:70%; margin-top:5px;">
            <button onclick="join()" style="width:75%; background:var(--primary-green); color:white; padding:10px; margin-top:10px; border-radius:8px; border:none; cursor:pointer;">é€²å…¥æˆ¿é–“</button>
        </section>
    </div>

    <main id="game" class="hidden">
        <section>
            <div>ç‹€æ…‹ï¼š<span id="gamePhase" style="color:var(--accent-gold);">ç­‰å¾…ä¸­</span></div>
            <div id="myRole" style="font-weight:bold; margin-top:5px;">â³ ç­‰å¾…ç™¼ç‰Œ...</div>
            <div id="timerDisplay" style="font-size: 18px; color: var(--primary-red); font-weight: bold;">--:--</div>
            <div id="nightNotice" style="color: var(--accent-gold); font-size: 14px; margin-top: 5px;"></div>
            
            <button id="skipBtn" class="hidden" onclick="socket.emit('castSkipVote')" style="background:#3498db; color:white; padding:8px 15px; border-radius:5px; border:none; margin-top:5px; cursor:pointer;">â­ï¸ è·³éç™¼è¨€</button>
            <button id="startBtn" class="hidden" onclick="socket.emit('startGame')" style="background:var(--primary-green); color:white; padding:8px 15px; border-radius:5px; border:none; cursor:pointer;">é–‹å§‹éŠæˆ²</button>
        </section>

        <section id="wolfSection" class="hidden">
            <div style="color:var(--primary-red); font-size:12px; font-weight:bold; margin-bottom:5px;">ğŸº ç‹¼äººè¨è«–é »é“</div>
            <div id="wolfChatBox" class="chat-area"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="wolfInput" placeholder="æ‰“å­—æºé€š..." style="flex:1;">
                <button onclick="sendWolfChat()" style="background:var(--primary-red); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">å‚³é€</button>
            </div>
        </section>

        <section>
            <h3>æ‘èŠåå–®</h3>
            <div id="playerList"></div>
            <button id="abstainBtn" class="hidden" onclick="vote(null)" style="width:100%; margin-top:10px; background:#7f8c8d; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;">ğŸ—³ï¸ æ£„ç¥¨</button>
        </section>

        <section>
            <div id="chatBox" class="chat-area"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chatInput" placeholder="è¼¸å…¥è¨Šæ¯..." style="flex:1;" onkeypress="if(event.key==='Enter') send()">
                <button id="sendBtn" onclick="send()" style="background:var(--primary-red); color:white; padding:8px 15px; border:none; border-radius:5px; cursor:pointer;">é€å‡º</button>
            </div>
        </section>
    </main>

    <script>
        const socket = io("https://were-wolf.onrender.com");
        let myName = "", amIHost = false, myRole = null, isAlive = true;
        let witchPotions = { hasSave: true, hasPoison: true }; // æœ¬åœ°è—¥æ°´ç‹€æ…‹
        let currentWolfVotes = {}; // æ ¼å¼: { wolfSocketId: targetPlayerId }

        function join() {
            const r = document.getElementById("roomInput").value;
            myName = document.getElementById("username").value;
            if(r && myName) socket.emit('joinRoom', { roomId: r, username: myName });
        }

        socket.on('updatePlayers', ({ players, status, nightAction }) => {
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            
            const me = players.find(p => p.id === socket.id);
            if(me) { 
                isAlive = me.isAlive;
                amIHost = me.isHost;
            }

            // åŒæ­¥è—¥æ°´ç‹€æ…‹ (éœ€å¾Œç«¯å‚³å› nightAction)
            if (nightAction) {
                witchPotions.hasSave = nightAction.witchHasSave;
                witchPotions.hasPoison = nightAction.witchHasPoison;
            }

            const phaseMap = { 
                'waiting':'ç­‰å¾…ä¸­', 'night_wolf':'ğŸŒ™ ç‹¼äººè¡Œå‹•', 
                'night_witch':'ğŸ§ª å¥³å·«è¡Œå‹•', 'night_seer':'ğŸ”® é è¨€å®¶è¡Œå‹•', 
                'day':'â˜€ï¸ ç™½å¤©ç™¼è¨€', 'voting':'ğŸ—³ï¸ æŠ•ç¥¨ä¸­' 
            };
            document.getElementById("gamePhase").innerText = phaseMap[status] || 'é€²è¡Œä¸­';

            if(status.startsWith('night')) {
                document.body.classList.add("night-mode");
                document.getElementById("chatInput").disabled = true;
            } else {
                document.body.classList.remove("night-mode");
                document.getElementById("chatInput").disabled = !isAlive;
                currentWolfVotes = {}; // ç™½å¤©æ¸…ç©ºç‹¼äººæŠ•ç¥¨åœ–å½¢
            }

            if (myRole === 'ç‹¼äºº') document.getElementById("wolfSection").classList.remove("hidden");

            // æ¸²æŸ“åå–®
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement("div");
                div.className = `player-item ${!p.isAlive ? 'dead' : ''}`;
                
                // 1. ç”Ÿæˆç‹¼äººæŠ•ç¥¨é»é» (åœ–å½¢åŒ–)
                let wolfDotsHtml = '<div class="vote-indicator">';
                if (status === 'night_wolf' && myRole === 'ç‹¼äºº') {
                    Object.values(currentWolfVotes).forEach(targetId => {
                        if (targetId === p.id) wolfDotsHtml += '<div class="wolf-dot"></div>';
                    });
                }
                wolfDotsHtml += '</div>';

                const nameClass = (myRole === 'ç‹¼äºº' && p.role === 'ç‹¼äºº') ? 'is-wolf' : '';
                let html = `<span>${p.isHost ? 'ğŸ‘‘' : ''} <span class="${nameClass}">${p.name}</span> ${wolfDotsHtml}</span><div>`;

                if (isAlive && p.isAlive) {
                    if (status === 'night_wolf' && myRole === 'ç‹¼äºº') {
                        html += `<button class="action-btn btn-kill" onclick="socket.emit('wolfKill','${p.id}')">é¸æ“‡</button>`;
                    }
                    if (status === 'night_witch' && myRole === 'å¥³å·«') {
                        // è—¥æ°´æ¶ˆè€—é‚è¼¯ï¼šæ ¹æ“šæœ¬åœ°ç‹€æ…‹ç¦ç”¨æŒ‰éˆ•
                        html += `<button class="action-btn" style="background:#27ae60" ${!witchPotions.hasSave ? 'disabled' : ''} onclick="socket.emit('witchAction',{type:'save',targetId:'${p.id}'})">æ•‘äºº</button>`;
                        html += `<button class="action-btn" style="background:#c0392b" ${!witchPotions.hasPoison ? 'disabled' : ''} onclick="socket.emit('witchAction',{type:'poison',targetId:'${p.id}'})">æ¯’æ®º</button>`;
                    }
                    if (status === 'night_seer' && myRole === 'é è¨€å®¶' && p.id !== socket.id) {
                        html += `<button class="action-btn" style="background:#8e44ad" onclick="socket.emit('checkRole','${p.id}')">æŸ¥é©—</button>`;
                    }
                    if (status === 'voting') {
                        html += `<button class="action-btn btn-vote" onclick="vote('${p.id}')">æŠ•ä»–</button>`;
                    }
                }
                div.innerHTML = html + `</div>`;
                list.appendChild(div);
            });

            document.getElementById("skipBtn").classList.toggle("hidden", status !== 'day' || !isAlive);
            document.getElementById("abstainBtn").classList.toggle("hidden", status !== 'voting' || !isAlive);
            
            const startBtn = document.getElementById("startBtn");
            if(amIHost && status === 'waiting') {
                startBtn.classList.remove("hidden");
                startBtn.disabled = (players.length < 6);
            } else {
                startBtn.classList.add("hidden");
            }
        });

        // æ ¸å¿ƒæ”¹å‹•ï¼šåœ–å½¢åŒ–æŠ•ç¥¨æ•¸æ“šåŒæ­¥
        socket.on('updateWolfVotes', (voteArray) => {
            // voteArray æ ¼å¼: [{ wolfId: '...', targetId: '...' }]
            currentWolfVotes = {};
            voteArray.forEach(v => {
                currentWolfVotes[v.wolfId] = v.targetId;
            });
            // é€™è£¡ä¸é‡æ–°åˆ·æ–°æ•´å€‹é é¢ï¼Œè€Œæ˜¯åƒ…æ›´æ–°åˆ—è¡¨ï¼Œé¿å…å½±éŸ¿è¼¸å…¥æ¡†
            // è§¸ç™¼ä¸€æ¬¡æ›´æ–°ç©å®¶åˆ—è¡¨çš„è¦–è¦ºå‘ˆç¾
            socket.emit('requestUpdatePlayers'); 
        });

        socket.on('witchTarget', (data) => {
            if (myRole === 'å¥³å·«') {
                document.getElementById("nightNotice").innerHTML = `ğŸ“¢ æ˜¨æ™šè¢«æ®ºçš„äººæ˜¯ï¼š<b style="color:var(--primary-red)">${data.name}</b>`;
            }
        });

        function vote(id) {
            socket.emit('castVote', id);
            document.getElementById("playerList").innerHTML = "<h4 style='color:var(--accent-gold)'>âœ… å‹•ä½œå·²é€å‡º...</h4>";
        }

        socket.on('assignRole', (role) => {
            myRole = role;
            document.getElementById("myRole").innerText = "èº«åˆ†ï¼š" + role;
            document.getElementById("myRole").style.color = (role === 'ç‹¼äºº' ? 'var(--primary-red)' : 'var(--primary-green)');
        });

        function send() {
            const i = document.getElementById("chatInput");
            if(i.value && isAlive) socket.emit('sendMessage', { name: myName, text: i.value });
            i.value = "";
        }

        function sendWolfChat() {
            const i = document.getElementById("wolfInput");
            if(i.value && isAlive) socket.emit('sendWolfMessage', { name: myName, text: i.value });
            i.value = "";
        }

        socket.on('receiveMessage', d => {
            const b = document.getElementById("chatBox");
            b.innerHTML += `<div><b style="color:#3498db">${d.name}:</b> ${d.text}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        socket.on('receiveWolfMessage', d => {
            const b = document.getElementById("wolfChatBox");
            b.innerHTML += `<div><b style="color:var(--primary-red)">${d.name}:</b> ${d.text}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        socket.on('timerUpdate', (s) => {
            const min = Math.floor(s/60), sec = s%60;
            document.getElementById("timerDisplay").innerText = `${min}:${sec<10?'0':''}${sec}`;
        });

        socket.on('checkResult', m => alert(m));
        socket.on('hostStatus', s => { amIHost = s; });
        socket.on('errorMessage', m => alert(m));
        socket.on('gameOver', (d) => { alert("éŠæˆ²çµæŸï¼è´å®¶ï¼š" + d.winner); location.reload(); });
    </script>
</body>
</html>
