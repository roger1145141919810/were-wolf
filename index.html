    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>

<body>

    <div id="setup">
        <section>

            <input type="text" id="roomInput" placeholder="æˆ¿é–“è™Ÿç¢¼" style="width:70%;">
            <input type="text" id="username" placeholder="ä½ çš„æš±ç¨±" style="width:70%; margin-top:5px;">

            <button id="startBtn" class="hidden" onclick="socket.emit('startGame')" style="background:var(--primary-green); color:white; padding:8px 15px; border-radius:5px; border:none; cursor:pointer;">é–‹å§‹éŠæˆ²</button>

            <div id="wolfChatBox" class="chat-area"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="wolfInput" placeholder="è¨è«–æˆ°è¡“..." style="flex:1;">
                <button onclick="sendWolfChat()" style="background:var(--primary-red); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">å‚³é€</button>
            </div>
        </section>

        <section>
            <h3>æ‘èŠåå–®</h3>
            <div id="playerList"></div>
            <button id="abstainBtn" class="hidden" onclick="vote(null)" style="width:100%; margin-top:10px; background:#7f8c8d; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;">ğŸ—³ï¸ æ£„ç¥¨</button>
        </section>

        <section>
            <div id="chatBox" class="chat-area"></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="chatInput" placeholder="è¼¸å…¥è¨Šæ¯..." style="flex:1;" onkeypress="if(event.key==='Enter') send()">
                <button id="sendBtn" onclick="send()" style="background:var(--primary-red); color:white; padding:8px 15px; border:none; border-radius:5px; cursor:pointer;">é€å‡º</button>
            </div>
        </section>
    </main>

    <script>
        const socket = io("https://were-wolf.onrender.com");
        let myName = "", amIHost = false, myRole = null, isAlive = true;
        let roomNightKilledId = null; // ä¾›å¥³å·«åƒè€ƒ

        function join() {
            const r = document.getElementById("roomInput").value;
            myName = document.getElementById("username").value;
            if(r && myName) socket.emit('joinRoom', { roomId: r, username: myName });
        }

        socket.on('updatePlayers', ({ players, status }) => {
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            
            const me = players.find(p => p.id === socket.id);
            if(me) { 
                isAlive = me.isAlive;
                amIHost = me.isHost;
            }

            // 1. è™•ç†å­éšæ®µ UI
            const phaseMap = { 
                'waiting':'ç­‰å¾…ä¸­', 
                'night_wolf':'ğŸŒ™ ç‹¼äººè¡Œå‹•', 
                'night_witch':'ğŸ§ª å¥³å·«è¡Œå‹•', 
                'night_seer':'ğŸ”® é è¨€å®¶è¡Œå‹•', 
                'day':'â˜€ï¸ ç™½å¤©ç™¼è¨€', 
                'voting':'ğŸ—³ï¸ æŠ•ç¥¨ä¸­' 
            };
            document.getElementById("gamePhase").innerText = phaseMap[status] || 'é€²è¡Œä¸­';
            document.getElementById("nightNotice").innerText = ""; // é‡ç½®æé†’å…§å®¹

            if(status.startsWith('night')) {
                document.body.classList.add("night-mode");
                document.getElementById("chatInput").disabled = true;
            } else {
                document.body.classList.remove("night-mode");
                document.getElementById("chatInput").disabled = !isAlive;
            }

            // 2. é¡¯ç¤ºç‹¼äººé »é“
            if (myRole === 'ç‹¼äºº') document.getElementById("wolfSection").classList.remove("hidden");

            // 3. æ¸²æŸ“åå–®
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement("div");
                div.className = `player-item ${!p.isAlive ? 'dead' : ''}`;
                
                const nameClass = (myRole === 'ç‹¼äºº' && p.role === 'ç‹¼äºº') ? 'is-wolf' : '';
                let html = `<span>${p.isHost ? 'ğŸ‘‘' : ''} <span class="${nameClass}">${p.name}</span> ${!p.isAlive ? '(æ·˜æ±°)' : ''}</span><div>`;

                if (isAlive && p.isAlive) {
                    // --- åˆ†éšæ®µæŒ‰éˆ•é‚è¼¯ ---
                    if (status === 'night_wolf' && myRole === 'ç‹¼äºº') {
                        html += `<button class="action-btn btn-kill" onclick="socket.emit('wolfKill','${p.id}')">é¸æ“‡</button>`;
                    }
                    if (status === 'night_witch' && myRole === 'å¥³å·«') {
                        html += `<button class="action-btn" style="background:#27ae60" onclick="socket.emit('witchAction',{type:'save',targetId:'${p.id}'})">æ•‘äºº</button>`;
                        html += `<button class="action-btn" style="background:#c0392b" onclick="socket.emit('witchAction',{type:'poison',targetId:'${p.id}'})">æ¯’æ®º</button>`;
                    }
                    if (status === 'night_seer' && myRole === 'é è¨€å®¶' && p.id !== socket.id) {
                        html += `<button class="action-btn" style="background:#8e44ad" onclick="socket.emit('checkRole','${p.id}')">æŸ¥é©—</button>`;
                    }
                    if (status === 'voting') {
                        html += `<button class="action-btn btn-vote" onclick="vote('${p.id}')">æŠ•ä»–</button>`;
                    }
                }

                div.innerHTML = html + `</div>`;
                list.appendChild(div);
            });

            // 4. æ§åˆ¶æŒ‰éˆ•
            document.getElementById("skipBtn").classList.toggle("hidden", status !== 'day' || !isAlive);
            document.getElementById("abstainBtn").classList.toggle("hidden", status !== 'voting' || !isAlive);
            
            const startBtn = document.getElementById("startBtn");
            if(amIHost && status === 'waiting') {
                startBtn.classList.remove("hidden");
                startBtn.disabled = (players.length < 6);
            } else {
                startBtn.classList.add("hidden");
            }
        });

        // ç›£è½ç‹¼äººå³æ™‚é¸æ“‡ (é¡¯ç¤ºåœ¨ç§è¨Šå€åŸŸ)
        socket.on('updateWolfVotes', (voteData) => {
            const b = document.getElementById("wolfChatBox");
            const voteText = voteData.map(v => `${v.name} æŒ‡å‘äº† [${v.targetName || 'å°šæœªæ±ºå®š'}]`).join('<br>');
            b.innerHTML = `<div style="color:var(--accent-gold); border-bottom:1px solid #444; margin-bottom:5px; padding-bottom:5px;">ç›®å‰çš„å…±è­˜é€²åº¦ï¼š<br>${voteText}</div>` + b.innerHTML;
        });

        // å°ˆé–€é€šçŸ¥å¥³å·«èª°æ­»äº†
        socket.on('witchTarget', (data) => {
            if (myRole === 'å¥³å·«') {
                document.getElementById("nightNotice").innerHTML = `ğŸ“¢ æ˜¨æ™šè¢«æ®ºçš„äººæ˜¯ï¼š<b style="color:var(--primary-red)">${data.name}</b>`;
            }
        });

        function vote(id) {
            socket.emit('castVote', id);
            document.getElementById("playerList").innerHTML = "<h4 style='color:var(--accent-gold)'>âœ… å‹•ä½œå·²é€å‡º...</h4>";
            document.getElementById("abstainBtn").classList.add("hidden");
        }

        socket.on('assignRole', (role) => {
            myRole = role;
            document.getElementById("myRole").innerText = "æˆ‘çš„èº«åˆ†ï¼š" + role;
            document.getElementById("myRole").style.color = (role === 'ç‹¼äºº' ? 'var(--primary-red)' : 'var(--primary-green)');
        });

        function send() {
            const i = document.getElementById("chatInput");
            if(i.value && isAlive) socket.emit('sendMessage', { name: myName, text: i.value });
            i.value = "";
        }

        function sendWolfChat() {
            const i = document.getElementById("wolfInput");
            if(i.value && isAlive) socket.emit('sendWolfMessage', { name: myName, text: i.value });
            i.value = "";
        }

        socket.on('receiveMessage', d => {
            const b = document.getElementById("chatBox");
            b.innerHTML += `<div><b style="color:#3498db">${d.name}:</b> ${d.text}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        socket.on('receiveWolfMessage', d => {
            const b = document.getElementById("wolfChatBox");
            b.innerHTML += `<div><b style="color:var(--primary-red)">${d.name}:</b> ${d.text}</div>`;
            b.scrollTop = b.scrollHeight;
        });

        socket.on('timerUpdate', (s) => {
            const min = Math.floor(s/60), sec = s%60;
            document.getElementById("timerDisplay").innerText = `${min}:${sec<10?'0':''}${sec}`;
        });

        socket.on('checkResult', m => alert(m));
        socket.on('hostStatus', s => { amIHost = s; });
        socket.on('errorMessage', m => alert(m));
        socket.on('gameOver', (d) => { alert("éŠæˆ²çµæŸï¼è´å®¶ï¼š" + d.winner); location.reload(); });
    </script>
