<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸº ç‹¼äººæ®ºï¼šåŠŸèƒ½å®Œæ•´ç‰ˆ</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --primary-red: #e94560; --primary-green: #27ae60; --accent-gold: #f1c40f; }
        body { font-family: sans-serif; background: #1a1a2e; color: #e0e0e0; text-align: center; margin: 0; }
        body.night-mode { background: #000; }
        section { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin: 10px auto; max-width: 400px; }
        .player-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; margin: 5px 0; background: rgba(255,255,255,0.03); border-radius: 8px; }
        .player-item.dead { opacity: 0.3; filter: grayscale(1); }
        .is-wolf { color: var(--primary-red); font-weight: bold; }
        .vote-indicator { display: flex; gap: 4px; margin-left: 8px; }
        .wolf-dot { width: 10px; height: 10px; background: var(--primary-red); border-radius: 50%; border: 1px solid white; }
        .action-btn { padding: 5px 10px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .chat-area { height: 120px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 8px; text-align: left; margin-bottom: 5px; }
        .hidden { display: none !important; }
        input { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="setup">
        <section>
            <h2>ğŸº ç‹¼äººæ®º</h2>
            <input type="text" id="roomInput" placeholder="æˆ¿é–“è™Ÿç¢¼"><br><br>
            <input type="text" id="username" placeholder="ä½ çš„æš±ç¨±"><br><br>
            <button onclick="join()" style="padding:10px 20px; background:var(--primary-green); color:white; border:none; border-radius:5px;">é€²å…¥æˆ¿é–“</button>
        </section>
    </div>

    <main id="game" class="hidden">
        <section>
            <div>éšæ®µï¼š<span id="gamePhase" style="color:var(--accent-gold);">ç­‰å¾…ä¸­</span></div>
            <div id="myRole" style="font-weight:bold; margin: 5px 0;">â³ è§’è‰²åˆ†é…ä¸­...</div>
            <div id="timerDisplay" style="font-size: 24px; color: var(--primary-red);">--:--</div>
            <div id="nightNotice" style="color: var(--accent-gold); font-size: 14px;"></div>
            <button id="startBtn" class="hidden" onclick="socket.emit('startGame')" style="background:var(--primary-green); padding:10px; border:none; border-radius:5px;">é–‹å§‹éŠæˆ²</button>
            <button id="skipBtn" class="hidden" onclick="socket.emit('castSkipVote')" style="background:#3498db; padding:5px; border:none; border-radius:5px;">â­ï¸ è·³éç™¼è¨€</button>
        </section>

        <section id="wolfSection" class="hidden">
            <div style="color:var(--primary-red); font-size:12px;">ğŸº ç‹¼äººå°ˆå±¬é »é“</div>
            <div id="wolfChatBox" class="chat-area"></div>
            <input type="text" id="wolfInput" placeholder="å¯†è«‡..." style="width:70%" onkeypress="if(event.key==='Enter') sendWolfChat()">
        </section>

        <section>
            <h3>ç©å®¶åå–®</h3>
            <div id="playerList"></div>
        </section>

        <section>
            <div id="chatBox" class="chat-area"></div>
            <input type="text" id="chatInput" placeholder="ç™¼è¨€..." style="width:70%" onkeypress="if(event.key==='Enter') send()">
        </section>
    </main>

    <script>
        const socket = io("https://were-wolf.onrender.com");
        let myName = "", myRole = null, amIHost = false, isAlive = true;
        let wolfStatusData = [], witchPotions = { hasSave: true, hasPoison: true };

        function join() {
            myName = document.getElementById("username").value;
            const r = document.getElementById("roomInput").value;
            if(r && myName) socket.emit('joinRoom', { roomId: r, username: myName });
        }

        socket.on('updatePlayers', ({ players, status, witchPotions: wp }) => {
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            const me = players.find(p => p.id === socket.id);
            if(me) { isAlive = me.isAlive; amIHost = me.isHost; }
            if(wp) witchPotions = wp;

            document.getElementById("gamePhase").innerText = status;
            document.body.classList.toggle("night-mode", status.startsWith('night'));
            renderList(players, status);
        });

        socket.on('updateWolfUI', (data) => { wolfStatusData = data; renderList(); });

        function renderList(players, status) {
            if(!players) return;
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement("div");
                div.className = `player-item ${!p.isAlive ? 'dead' : ''}`;
                
                let dots = '<div class="vote-indicator">';
                if (myRole === 'ç‹¼äºº') {
                    wolfStatusData.filter(v => v.targetId === p.id).forEach(v => {
                        dots += `<div class="wolf-dot" style="${v.isConfirmed ? 'border:2px solid gold' : ''}"></div>`;
                    });
                }
                dots += '</div>';

                let btns = `<div>`;
                if (isAlive && p.isAlive) {
                    if (status === 'night_wolf' && myRole === 'ç‹¼äºº') btns += `<button class="action-btn" style="background:#c0392b" onclick="socket.emit('wolfKill','${p.id}')">é¸</button>`;
                    if (status === 'night_witch' && myRole === 'å¥³å·«') {
                        if(witchPotions.hasSave) btns += `<button class="action-btn" style="background:#27ae60" onclick="socket.emit('witchAction',{type:'save',targetId:'${p.id}'})">æ•‘</button>`;
                        if(witchPotions.hasPoison) btns += `<button class="action-btn" style="background:#c0392b" onclick="socket.emit('witchAction',{type:'poison',targetId:'${p.id}'})">æ¯’</button>`;
                    }
                    if (status === 'night_seer' && myRole === 'é è¨€å®¶' && p.id !== socket.id) btns += `<button class="action-btn" style="background:#8e44ad" onclick="socket.emit('checkRole','${p.id}')">é©—</button>`;
                }
                div.innerHTML = `<span><span class="${myRole==='ç‹¼äºº'&&p.role==='ç‹¼äºº'?'is-wolf':''}">${p.name}</span>${dots}</span>${btns}</div>`;
                list.appendChild(div);
            });

            // ç‹¼äººé–å®šæŒ‰éˆ•
            if (status === 'night_wolf' && myRole === 'ç‹¼äºº' && isAlive) {
                const myV = wolfStatusData.find(v => v.id === socket.id);
                const b = document.createElement("button");
                b.innerText = myV?.isConfirmed ? "âœ… å·²é–å®š" : "ğŸ”’ é–å®šç›®æ¨™";
                b.disabled = !myV?.targetId || myV?.isConfirmed;
                b.onclick = () => socket.emit('wolfConfirm');
                b.style = "width:100%; margin-top:5px; background:var(--primary-red); border:none; color:white; padding:5px; border-radius:5px;";
                list.appendChild(b);
            }

            document.getElementById("startBtn").classList.toggle("hidden", !amIHost || status !== 'waiting');
            document.getElementById("skipBtn").classList.toggle("hidden", status !== 'day');
            document.getElementById("wolfSection").classList.toggle("hidden", myRole !== 'ç‹¼äºº');
        }

        socket.on('assignRole', r => { myRole = r; document.getElementById("myRole").innerText = "èº«åˆ†ï¼š" + r; });
        socket.on('receiveMessage', d => { document.getElementById("chatBox").innerHTML += `<div><b>${d.name}:</b> ${d.text}</div>`; });
        socket.on('receiveWolfMessage', d => { document.getElementById("wolfChatBox").innerHTML += `<div><b>${d.name}:</b> ${d.text}</div>`; });
        socket.on('timerUpdate', s => document.getElementById("timerDisplay").innerText = s);
        socket.on('witchTarget', d => { if(myRole==='å¥³å·«') document.getElementById("nightNotice").innerText = `ğŸ“¢ æ˜¨æ™šæ­»çš„æ˜¯ï¼š${d.name}`; });
        socket.on('checkResult', m => alert(m));
        socket.on('gameOver', d => { alert("éŠæˆ²çµæŸï¼è´å®¶ï¼š" + d.winner); location.reload(); });

        function send() { const i = document.getElementById("chatInput"); socket.emit('sendMessage', {name: myName, text: i.value}); i.value=""; }
        function sendWolfChat() { const i = document.getElementById("wolfInput"); socket.emit('sendWolfMessage', {name: myName, text: i.value}); i.value=""; }
    </script>
</body>
</html>
