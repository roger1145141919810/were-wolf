<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸº ç‹¼äººæ®ºï¼šé€£ç·šç‰ˆ</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        :root { --primary-red: #e94560; --primary-green: #27ae60; --accent-gold: #f1c40f; }
        body { font-family: sans-serif; background: #1a1a2e; color: #e0e0e0; text-align: center; margin: 0; transition: background 1s; }
        body.night-mode { background: #000; }
        section { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin: 10px auto; max-width: 400px; }
        .player-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; margin: 5px 0; background: rgba(255,255,255,0.03); border-radius: 8px; }
        .player-item.dead { opacity: 0.3; filter: grayscale(1); }
        .is-wolf { color: var(--primary-red); font-weight: bold; }
        .vote-indicator { display: flex; gap: 4px; margin-left: 8px; }
        .wolf-dot { width: 10px; height: 10px; background: var(--primary-red); border-radius: 50%; border: 1px solid white; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .action-btn { padding: 5px 10px; font-size: 12px; border: none; border-radius: 4px; cursor: pointer; color: white; margin-left: 2px; }
        .chat-area { height: 120px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 5px; padding: 8px; font-size: 13px; text-align: left; }
        .hidden { display: none !important; }
        input { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="setup">
        <section>
            <h2 style="color: var(--accent-gold);">ğŸº ç‹¼äººæ®ºé€£ç·š</h2>
            <input type="text" id="roomInput" placeholder="æˆ¿é–“è™Ÿç¢¼" style="width:80%"><br>
            <input type="text" id="username" placeholder="ä½ çš„æš±ç¨±" style="width:80%"><br>
            <button onclick="join()" style="width:85%; background:var(--primary-green); color:white; padding:10px; border:none; border-radius:8px; cursor:pointer; margin-top:10px;">é€²å…¥æˆ¿é–“</button>
        </section>
    </div>

    <main id="game" class="hidden">
        <section>
            <div>éšæ®µï¼š<span id="gamePhase" style="color:var(--accent-gold);">ç­‰å¾…ä¸­</span></div>
            <div id="myRole" style="font-weight:bold; margin: 5px 0;">â³ ç­‰å¾…ç™¼ç‰Œ...</div>
            <div id="timerDisplay" style="font-size: 20px; color: var(--primary-red);">--:--</div>
            <div id="nightNotice" style="color: var(--accent-gold); font-size: 14px;"></div>
            <button id="startBtn" class="hidden" onclick="socket.emit('startGame')" style="background:var(--primary-green); color:white; padding:10px; border:none; border-radius:5px; margin-top:5px;">é–‹å§‹éŠæˆ²</button>
            <button id="skipBtn" class="hidden" onclick="socket.emit('castSkipVote')" style="background:#3498db; color:white; padding:5px 10px; border:none; border-radius:5px; margin-top:5px;">â­ï¸ è·³éç™¼è¨€</button>
        </section>

        <section id="wolfSection" class="hidden">
            <div style="color:var(--primary-red); font-size:12px;">ğŸº ç‹¼äººå¯†è«‡</div>
            <div id="wolfChatBox" class="chat-area"></div>
            <input type="text" id="wolfInput" placeholder="å¯†è«‡..." style="width:70%" onkeypress="if(event.key==='Enter') sendWolfChat()">
        </section>

        <section>
            <h3>ç©å®¶åå–®</h3>
            <div id="playerList"></div>
        </section>

        <section>
            <div id="chatBox" class="chat-area"></div>
            <input type="text" id="chatInput" placeholder="ç™¼è¨€..." style="width:70%" onkeypress="if(event.key==='Enter') send()">
        </section>
    </main>

    <script>
        // 2. åˆå§‹åŒ– Socket é€£ç·š
        const socket = io("https://were-wolf.onrender.com");
        
        let myName = "", myRole = null, amIHost = false, isAlive = true;
        let wolfStatusData = [], witchPotions = { hasSave: true, hasPoison: true };

        function join() {
            const r = document.getElementById("roomInput").value;
            myName = document.getElementById("username").value;
            if(r && myName) {
                if(socket.connected) {
                    socket.emit('joinRoom', { roomId: r, username: myName });
                } else {
                    alert("ä¼ºæœå™¨é€£ç·šä¸­ï¼Œè«‹ç¨å€™...");
                }
            }
        }

        socket.on('updatePlayers', ({ players, status, nightAction }) => {
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            const me = players.find(p => p.id === socket.id);
            if(me) { isAlive = me.isAlive; amIHost = me.isHost; }
            if(nightAction) witchPotions = { hasSave: nightAction.witchHasSave, hasPoison: nightAction.witchHasPoison };

            const phaseMap = { 'waiting':'ç­‰å¾…ä¸­', 'night_wolf':'ğŸŒ™ ç‹¼äºº', 'night_witch':'ğŸ§ª å¥³å·«', 'night_seer':'ğŸ”® é è¨€å®¶', 'day':'â˜€ï¸ ç™¼è¨€', 'voting':'ğŸ—³ï¸ æŠ•ç¥¨' };
            document.getElementById("gamePhase").innerText = phaseMap[status] || 'é€²è¡Œä¸­';
            
            document.body.classList.toggle("night-mode", status.startsWith('night'));
            document.getElementById("chatInput").disabled = status.startsWith('night') || !isAlive;
            document.getElementById("wolfSection").classList.toggle("hidden", myRole !== 'ç‹¼äºº');
            
            renderList(players, status);
        });

        socket.on('updateWolfUI', (data) => { wolfStatusData = data; });

        function renderList(players, status) {
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            players.forEach(p => {
                const div = document.createElement("div");
                div.className = `player-item ${!p.isAlive ? 'dead' : ''}`;
                
                let dots = '<div class="vote-indicator">';
                if (myRole === 'ç‹¼äºº') {
                    wolfStatusData.filter(v => v.targetId === p.id).forEach(v => {
                        dots += `<div class="wolf-dot" style="${v.isConfirmed ? 'border:2px solid white' : ''}"></div>`;
                    });
                }
                dots += '</div>';

                const nameClass = (myRole === 'ç‹¼äºº' && p.role === 'ç‹¼äºº') ? 'is-wolf' : '';
                let btns = `<div>`;
                if (isAlive && p.isAlive) {
                    if (status === 'night_wolf' && myRole === 'ç‹¼äºº') btns += `<button class="action-btn" style="background:#c0392b" onclick="socket.emit('wolfKill','${p.id}')">é¸</button>`;
                    if (status === 'night_witch' && myRole === 'å¥³å·«') {
                        btns += `<button class="action-btn" style="background:#27ae60" ${!witchPotions.hasSave?'disabled':''} onclick="socket.emit('witchAction',{type:'save',targetId:'${p.id}'})">æ•‘</button>`;
                        btns += `<button class="action-btn" style="background:#c0392b" ${!witchPotions.hasPoison?'disabled':''} onclick="socket.emit('witchAction',{type:'poison',targetId:'${p.id}'})">æ¯’</button>`;
                    }
                    if (status === 'night_seer' && myRole === 'é è¨€å®¶' && p.id !== socket.id) btns += `<button class="action-btn" style="background:#8e44ad" onclick="socket.emit('checkRole','${p.id}')">é©—</button>`;
                    if (status === 'voting') btns += `<button class="action-btn" style="background:#f39c12" onclick="socket.emit('castVote','${p.id}')">æŠ•</button>`;
                }
                div.innerHTML = `<span>${p.isHost?'ğŸ‘‘':''} <span class="${nameClass}">${p.name}</span>${dots}</span>${btns}</div>`;
                list.appendChild(div);
            });

            if (status === 'night_wolf' && myRole === 'ç‹¼äºº' && isAlive) {
                const myV = wolfStatusData.find(v => v.id === socket.id);
                const b = document.createElement("button");
                b.style = "width:100%; margin-top:5px; background:var(--primary-red); color:white; border:none; padding:8px; border-radius:5px;";
                b.innerText = myV?.isConfirmed ? "âœ… å·²é–å®š" : "ğŸ”’ é–å®šç›®æ¨™";
                b.disabled = !myV?.targetId || myV?.isConfirmed;
                b.onclick = () => socket.emit('wolfConfirm');
                list.appendChild(b);
            }
            document.getElementById("startBtn").classList.toggle("hidden", !amIHost || status !== 'waiting');
            if(amIHost) document.getElementById("startBtn").disabled = players.length < 6;
            document.getElementById("skipBtn").classList.toggle("hidden", status !== 'day' || !isAlive);
        }

        function send() { 
            const i = document.getElementById("chatInput");
            if(i.value) socket.emit('sendMessage', { name: myName, text: i.value }); i.value = "";
        }
        function sendWolfChat() {
            const i = document.getElementById("wolfInput");
            if(i.value) socket.emit('sendWolfMessage', { name: myName, text: i.value }); i.value = "";
        }

        socket.on('assignRole', role => { 
            myRole = role; 
            const rDisplay = document.getElementById("myRole");
            rDisplay.innerText = "èº«åˆ†ï¼š" + role; 
            rDisplay.style.color = (role === 'ç‹¼äºº' ? 'var(--primary-red)' : 'var(--primary-green)'); 
        });
        socket.on('receiveMessage', d => { const b = document.getElementById("chatBox"); b.innerHTML += `<div><b>${d.name}:</b> ${d.text}</div>`; b.scrollTop = b.scrollHeight; });
        socket.on('receiveWolfMessage', d => { const b = document.getElementById("wolfChatBox"); b.innerHTML += `<div><b>${d.name}:</b> ${d.text}</div>`; b.scrollTop = b.scrollHeight; });
        socket.on('timerUpdate', s => { document.getElementById("timerDisplay").innerText = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`; });
        socket.on('witchTarget', d => { if(myRole==='å¥³å·«') document.getElementById("nightNotice").innerText = `ğŸ“¢ æ˜¨æ™šæ­»çš„æ˜¯ï¼š${d.name}`; });
        socket.on('checkResult', m => alert(m));
        socket.on('errorMessage', m => alert(m));
        socket.on('gameOver', d => { alert("éŠæˆ²çµæŸï¼è´å®¶ï¼š" + d.winner); location.reload(); });
    </script>
</body>
</html>
