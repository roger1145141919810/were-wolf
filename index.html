<body>
    <div id="setup">
        <section>
            <h2 style="color: var(--accent-gold);">ğŸº ç‹¼äººæ®ºï¼šé€£ç·šç‰ˆ</h2>
            <input type="text" id="roomInput" placeholder="æˆ¿é–“è™Ÿç¢¼"><br><br>
            <input type="text" id="username" placeholder="æš±ç¨±"><br><br>
            <button onclick="join()" style="width:85%; background:var(--primary-green); color:white; padding:12px; border:none; border-radius:8px; cursor:pointer;">é€²å…¥éŠæˆ²</button>
        </section>
    </div>

    <main id="game" class="hidden">
        <section>
            <div style="margin-bottom: 5px;">éšæ®µï¼š<span id="gamePhase" style="color:var(--accent-gold); font-weight:bold;">ç­‰å¾…ä¸­</span></div>
            <div id="myRole" style="font-size: 1.2em; margin: 10px 0;">â³ è§’è‰²åˆ†é…ä¸­...</div>
            <div id="timerDisplay" style="font-size: 32px; font-weight: bold;">--</div>
            <div id="nightNotice" style="color: var(--accent-gold); font-size: 14px; min-height: 20px; margin: 10px 0;"></div>
            
            <div id="hostControls" class="hidden">

                <div class="bot-test-zone">
                    <small style="color:var(--accent-gold)">æ¸¬è©¦é–‹ç™¼å·¥å…·</small><br>
                    <button onclick="socket.emit('addTestBots')" style="background:#555; color:white; padding:5px 10px; border:none; border-radius:4px; margin-top:5px; cursor:pointer;">ğŸ¤– ä¸€éµè£œæ»¿æ©Ÿå™¨äºº</button>
                </div>
            </div>

            <button id="skipBtn" class="hidden" onclick="socket.emit('castSkipVote')" style="background:var(--me-blue); color:white; padding:12px 25px; border:none; border-radius:5px; font-weight:bold; cursor:pointer; width: 100%; margin-top: 10px;">â­ï¸ æˆ‘ç™¼è¨€å®Œäº† (è·³é)</button>
        </section>

        <section id="wolfSection" class="hidden">
            <div style="color: var(--primary-red); font-size: 12px; margin-bottom:5px;">ğŸº ç‹¼äººç§å¯†é€šè¨Š</div>
            <div id="wolfChatBox" class="chat-area"></div>
            <input type="text" id="wolfInput" placeholder="ç‹¼äººç§èŠ..." onkeypress="if(event.key==='Enter') sendWolfChat()">
        </section>

        <section>

            <div id="playerList"></div>
        </section>

        <section>
            <div id="chatBox" class="chat-area"></div>
            <input type="text" id="chatInput" placeholder="è¼¸å…¥è¨Šæ¯..." onkeypress="if(event.key==='Enter') send()">
        </section>
    </main>

    <script>
        const socket = io("https://were-wolf.onrender.com");
        let myName = "", myRole = null, amIHost = false, isAlive = true;
        let wolfStatusData = [], witchPotions = { hasSave: true, hasPoison: true };
        let lastPlayers = [];

        function join() {
            myName = document.getElementById("username").value;
            const r = document.getElementById("roomInput").value;
            if(r && myName) socket.emit('joinRoom', { roomId: r, username: myName });
        }

        socket.on('updatePlayers', ({ players, status, witchPotions: wp }) => {
            document.getElementById("setup").classList.add("hidden");
            document.getElementById("game").classList.remove("hidden");
            lastPlayers = players;
            
            const me = players.find(p => p.id === socket.id);
            if(me) { 
                isAlive = me.isAlive; 
                amIHost = me.isHost; 
            }
            if(wp) witchPotions = wp;

            // æ›´æ–°éšæ®µèˆ‡èƒŒæ™¯
            const phaseEl = document.getElementById("gamePhase");
            phaseEl.innerText = status;
            
            const isNight = status.startsWith('night');
            document.body.className = isNight ? "night-mode" : (status === 'day' ? "day-mode" : "");
            
            // æ›´æ–°è¨ˆæ™‚å™¨æ¨£å¼
            const timerEl = document.getElementById("timerDisplay");
            timerEl.className = isNight ? "night-timer" : "day-timer";

            // æˆ¿ä¸»æ§åˆ¶é¢æ¿
            document.getElementById("hostControls").classList.toggle("hidden", !amIHost || status !== 'waiting');
            
            // åªæœ‰åœ¨éå¤œæ™šæ™‚æ¸…é™¤å¤œæ™šé€šçŸ¥ï¼Œé™¤éæ˜¯å¥³å·«
            if (!isNight && status !== 'waiting') {
                document.getElementById("nightNotice").innerText = "";
            }

            renderList(players, status);
        });

        socket.on('updateWolfUI', (data) => {
            wolfStatusData = data;
            renderList(lastPlayers, document.getElementById("gamePhase").innerText);
        });

        function renderList(players, status) {
            if(!players || players.length === 0) return;
            const list = document.getElementById("playerList");
            list.innerHTML = "";
            
            players.forEach(p => {
                const isMe = p.id === socket.id;
                const div = document.createElement("div");
                div.className = `player-item ${!p.isAlive ? 'dead' : ''} ${isMe ? 'is-me' : ''}`;
                
                // ç‹¼äººå°ç´…é» (å…±è­˜é¡¯ç¤º)
                let dots = '<div class="vote-indicator">';
                if (myRole === 'ç‹¼äºº') {
                    wolfStatusData.filter(v => v.targetId === p.id).forEach(v => {
                        dots += `<div class="wolf-dot" style="${v.isConfirmed ? 'box-shadow: 0 0 8px #f1c40f; border:1px solid #f1c40f;' : ''}"></div>`;
                    });
                }
                dots += '</div>';

                // è¡Œå‹•æŒ‰éˆ•
                let btns = `<div>`;
                if (isAlive && p.isAlive) {
                    if (status === 'night_wolf' && myRole === 'ç‹¼äºº') 
                        btns += `<button class="action-btn" style="background:var(--primary-red)" onclick="socket.emit('wolfKill','${p.id}')">é¸</button>`;
                    
                    if (status === 'night_witch' && myRole === 'å¥³å·«') {
                        if(witchPotions.hasSave) btns += `<button class="action-btn" style="background:var(--primary-green)" onclick="socket.emit('witchAction',{type:'save',targetId:'${p.id}'})">æ•‘</button>`;
                        if(witchPotions.hasPoison) btns += `<button class="action-btn" style="background:#8e44ad" onclick="socket.emit('witchAction',{type:'poison',targetId:'${p.id}'})">æ¯’</button>`;
                    }
                    
                    if (status === 'night_seer' && myRole === 'é è¨€å®¶' && !isMe) 
                        btns += `<button class="action-btn" style="background:#3498db" onclick="socket.emit('checkRole','${p.id}')">é©—</button>`;
                    
                    if (status === 'voting' && !isMe) 
                        btns += `<button class="action-btn" style="background:var(--accent-gold)" onclick="socket.emit('castVote','${p.id}')">æŠ•</button>`;
                }
                btns += `</div>`;

                const roleClass = (myRole === 'ç‹¼äºº' && p.role === 'ç‹¼äºº') ? 'is-wolf' : '';
                const nameTag = `${p.isHost ? 'ğŸ‘‘ ' : ''}${p.isBot ? 'ğŸ¤– ' : ''}${p.name}${isMe ? ' (æˆ‘)' : ''}`;
                
                div.innerHTML = `<span><span class="${roleClass}">${nameTag}</span>${dots}</span>${btns}`;
                list.appendChild(div);
            });

            // ç‹¼äººå°ˆç”¨é–å®šæŒ‰éˆ•
            if (status === 'night_wolf' && myRole === 'ç‹¼äºº' && isAlive) {
                const myV = wolfStatusData.find(v => v.id === socket.id);
                const b = document.createElement("button");
                b.innerText = myV?.isConfirmed ? "âœ… å·²é–å®šç›®æ¨™" : "ğŸ”’ é–å®šç›®å‰é¸æ“‡";
                b.disabled = !myV?.targetId || myV?.isConfirmed;
                b.onclick = () => socket.emit('wolfConfirm');
                b.style = `width:100%; margin-top:8px; background:${myV?.isConfirmed?'#7f8c8d':'var(--primary-red)'}; color:white; padding:10px; border:none; border-radius:8px; cursor:pointer; font-weight:bold;`;
                list.appendChild(b);
            }

            // æ§åˆ¶è·³éæŒ‰éˆ•èˆ‡ç§èŠæ¡†é¡¯ç¤º
            document.getElementById("skipBtn").classList.toggle("hidden", status !== 'day' || !isAlive);
            document.getElementById("wolfSection").classList.toggle("hidden", myRole !== 'ç‹¼äºº');
        }

        socket.on('assignRole', r => { 
            myRole = r; 
            const el = document.getElementById("myRole");
            el.innerText = "ä½ çš„èº«åˆ†ï¼š" + r; 
            el.style.color = (r === 'ç‹¼äºº' ? 'var(--primary-red)' : 'var(--primary-green)');
        });

        socket.on('receiveMessage', d => { 
            const b = document.getElementById("chatBox"); 
            b.innerHTML += `<div><span style="color:var(--accent-gold)">${d.name}:</span> ${d.text}</div>`; 
            b.scrollTop = b.scrollHeight; 
        });

        socket.on('receiveWolfMessage', d => { 
            const b = document.getElementById("wolfChatBox"); 
            b.innerHTML += `<div><span style="color:var(--primary-red)">${d.name}:</span> ${d.text}</div>`; 
            b.scrollTop = b.scrollHeight; 
        });

        socket.on('timerUpdate', s => {
            const timerEl = document.getElementById("timerDisplay");
            timerEl.innerText = s;
            if (s <= 5) timerEl.style.transform = "scale(1.2)";
            else timerEl.style.transform = "scale(1.0)";
        });

        socket.on('witchTarget', d => { 
            if(myRole === 'å¥³å·«') document.getElementById("nightNotice").innerText = `ğŸ§ª æ˜¨æ™šå€’åœ¨è¡€æ³Šä¸­çš„æ˜¯ï¼š${d.name}`; 
        });

        socket.on('checkResult', m => alert("é è¨€å®¶å›å ±ï¼š\n" + m));
        socket.on('errorMessage', m => alert(m));
        socket.on('gameOver', d => { 
            alert("éŠæˆ²çµæŸï¼\nè´å®¶æ˜¯ï¼š" + d.winner); 
            location.reload(); 
        });

        function send() { 
            const i = document.getElementById("chatInput"); 
            if(i.value) socket.emit('sendMessage', {name: myName, text: i.value}); 
            i.value=""; 
        }
        function sendWolfChat() { 
            const i = document.getElementById("wolfInput"); 
            if(i.value) socket.emit('sendWolfMessage', {name: myName, text: i.value}); 
            i.value=""; 
        }
    </script>
